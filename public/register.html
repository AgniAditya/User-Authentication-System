<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./style/register.css">
</head>
<body>
  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Home button -->
  <a href="/" class="home-btn">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
      <polyline points="9,22 9,12 15,12 15,22"/>
    </svg>
    Home
  </a>

  <div class="container">
    <div class="register-card">
      <div class="card-header">
        <h2 class="title">Create Account</h2>
        <p class="subtitle">Join us and get started today</p>
      </div>

      <form id="registerForm" class="register-form">
        <div class="form-group">
          <label for="username">Full Name</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <input type="text" id="username" name="username" required placeholder="Enter your full name" />
          </div>
        </div>

        <div class="form-group">
          <label for="useremail">Email Address</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
            <input type="email" id="useremail" name="useremail" required placeholder="Enter your email" />
          </div>
        </div>

        <div class="form-group">
          <label for="userpassword">Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <circle cx="12" cy="16" r="1"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input type="password" id="userpassword" name="userpassword" minlength="6" required placeholder="Create a password" />
            <button type="button" class="toggle-password" id="togglePassword">
              <svg class="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <span class="strength-text" id="strengthText">Password strength</span>
          </div>
        </div>

        <button type="submit" class="register-btn">
          <span class="btn-text">Create Account</span>
          <div class="loading-spinner"></div>
        </button>
      </form>

      <div id="msg" class="message"></div>

      <div class="card-footer">
        <p>Already have an account? <a href="/login" class="login-link">Sign in</a></p>
      </div>
    </div>
  </div>

  <script src="./scripts/register.js">
  </script>
</body>
</html>
